<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="index__container">
        <div class="index__display_calc ">
            <p type="text" id="digitado"></p>
            <!-- 6000<em class="index__display_calc_sinal">/</em>2<em class="index__display_calc_sinal">+</em>32277<em
                class="index__display_calc_sinal">*</em>2 -->

        </div>
        <div class="index__display_result">
            =12,454
        </div>
        <div class="index__display_button1">
            <div class="index_display_sub_button1">
                <p>e</p>
            </div>
            <div class="index_display_sub_button1">
                <p>µ</p>
            </div>
            <div class="index_display_sub_button1">
                <p>sin</p>
            </div>
            <div class="index_display_sub_button1">
                <p>deg</p>
            </div>

        </div>
        <div class="index__display_button2">
            <div class="index_display_sub_button2_1">
                <p>Ac</p>
            </div>
            <div class="index_display_sub_button2_1">
                <p>⌫</p>
            </div>
            <div class="index_display_sub_button2_2">
                <p>/</p>
            </div>
            <div class="index_display_sub_button2_2">
                <p>*</p>
            </div>

        </div>
        <div class="index__display_button_number">
            <div>
                <button type="button" class=" index_display_sub_button_number btnSete" ><p>7</p></button>
                
            </div>
            <div>
                <button type="button" class=" index_display_sub_button_number btnOito">
                    <p>8</p>
                </button>
            </div>
            <div>
                <button type="button" class=" index_display_sub_button_number btnNove">
                    <p>9</p>
                </button>
            </div>
            <div id="index_display_sub_button_less">
                <p>-</p>
            </div>
            </div>
            <div class="index__display_button_number1">
                <div>
                <button type="button" class=" index_display_sub_button_number1 btnQuatro">
                    <p>4</p>
                </button>
                </div>
                <div>
                    <button type="button" class=" index_display_sub_button_number1 btnCinco">
                        <p>5</p>
                    </button>
                </div>
                <div>
                    <button type="button" class=" index_display_sub_button_number1 btnSeis">
                        <p>6</p>
                    </button>
                </div>
                <div id="index_display_sub_button_more">
                    <p>+</p>
                </div>

            </div>
            <div class="index__display_button_number2">
                <div>
                    <button type="button" class=" index_display_sub_button_number2 btnUm">
                        <p>1</p>
                    </button>
                </div>
                <div >
                    <button type="button" class=" index_display_sub_button_number2 btnDois">
                        <p>2</p>
                    </button>
                </div>
                <div>
                    <button type="button" class=" index_display_sub_button_number2 btnTres">
                        <p>3</p>
                    </button>
                </div>
                <div id="index_display_sub_button_equal">
                    <p>=</p>
                </div>
            
            </div>
            <div class="index__display_button_number3">
                <div id="index_display_sub_button_number3_1" class="btnZero">
                    <p>0</p>
                </div>
                <div id="index_display_sub_button_number3_2">
                    <p>.</p>
                </div>
            
            </div>
        </div>
    </div>
</body>
<script src="../js/calculos.js"></script>

</html>
